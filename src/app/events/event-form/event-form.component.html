<div class="container-fluid w-50">
    <h1 class="mt-3">{{ !isEdit ? 'Create' : 'Update' }} Event</h1>
    <form [formGroup]="form" (submit)="isEdit ? updateEvent() : saveEvent()">
      <hr />
  
      <!-- Name -->
      <div class="form-group">
        <label class="form-label" for="name">Event Name</label>
        <input
          class="form-control"
          id="name"
          type="text"
          placeholder="Type name of event"
          required
          formControlName="name"
        />
      </div>
  
      <!-- Location dropdown -->
      <div class="form-group">
        <label for="location">Location</label>
        <select class="form-select" aria-label="Location" formControlName="locationId">
          <option value="">-- Select a location --</option>
          <option *ngFor="let location of locations" [value]="location.locationId">
            {{ location.name }}, {{ location.address }}, {{ location.country }}
          </option>
        </select>
      </div>
  
      <!-- Description -->
      <div class="form-group">
        <label class="form-label" for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          placeholder="Type Description of event"
          required
          formControlName="description"
        ></textarea>
      </div>
  
      <!-- Category dropdown -->
      <div class="form-group">
        <label for="categoryName">Event Category</label>
        <select
          class="form-select"
          aria-label="categoryName"
          formControlName="categoryName"
        >
          <option value="">-- Select an event category --</option>
          <option
            *ngFor="let eventCategory of eventCategories"
            [value]="eventCategory.categoryName"
          >
            {{ eventCategory.categoryName }}
          </option>
        </select>
      </div>
  
      <!-- Scope -->
      <div class="form-group">
        <label class="form-label" for="EventScope">Event Scope</label>
        <select class="form-control" formControlName="scope" id="scope">
          <option value="0">University Wide</option>
          <option value="1">Faculty Specific</option>
          <option value="2">Public</option>
        </select>
      </div>

      <!-- Status -->
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-select" formControlName="status" id="status">
          <option value="">-- Select Status --</option>
          <option value="0">Draft</option>
          <option value="1">Pending Approval</option>
          <option value="2">Approved</option>
          <option value="3">Rejected</option>
        </select>
      </div>
      
  
      <!-- Start DateTime -->
      <div class="form-group">
        <label class="form-label" for="startDateTime">Event Start Date and Time</label>
        <!-- Use a date picker or standard input -->
        <input
          class="form-control"
          type="datetime-local"
          formControlName="startDateTime"
        />
      </div>
  
      <!-- End DateTime -->
      <div class="form-group">
        <label class="form-label" for="endDateTime">Event End Date and Time</label>
        <input
          class="form-control"
          type="datetime-local"
          formControlName="endDateTime"
        />
      </div>
  
      <!-- ImageUrl -->
      <div class="form-group">
        <label class="form-label" for="imageUrl">Image URL</label>
        <input
          class="form-control"
          id="imageUrl"
          type="text"
          placeholder="assets/Events/image.jpg"
          formControlName="imageUrl"
        />
      </div>
  
      <!-- Buttons -->
      <div class="d-flex gap-2 mt-3 justify-content-end">
        <button
          type="button"
          class="btn btn-secondary me-2"
          (click)="cancelEvent()"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          {{ !isEdit ? 'Create' : 'Update' }}
        </button>
      </div>
    </form>
  </div>
