<div class="register-container">
    <div class="register-form">
      <h2>Sign Up</h2>
  
      <!-- If there's an error or success message, display them -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="name"
            class="form-control"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">University Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            placeholder="e.g. user@umail.utm.ac.mu"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <div class="input-group">
            <!-- The input type depends on showPassword -->
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              required
            />
            <!-- Eye icon button -->
            <button 
              type="button" 
              class="btn btn-outline-secondary"
              (click)="togglePasswordVisibility()"
            >
              <i 
                class="fa" 
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'">
              </i>
            </button>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <div class="input-group">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              class="form-control"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <i
                class="fa"
                [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'">
              </i>
            </button>
          </div>
        </div>
        

        <div class="mb-3">
            <label for="groupId" class="form-label">Select Your Group:</label>
            <select
              id="groupId"
              name="groupId"
              [(ngModel)]="selectedGroupId"
              class="form-select"
              required
            >
              <option value="">-- Select a group --</option>
              <option
                *ngFor="let g of groups"
                [value]="g.id"
              >
                {{ g.groupName }}
              </option>
            </select>
          </div>          
  
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
  
      <p class="mt-3 text-center">
        Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </div>
  </div>
